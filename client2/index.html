<!DOCTYPE html>
<html>
  <head>
    <title>askNASA</title>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
  </head>
   
  <body>
    <div id="content">
      <img id="logo" src="assets/img/logo.png">

      <div id="chatbox">
        <div id="msg0" style="visibility: hidden;"></div>

      </div>
         
      <form name="message" action="javascript:addMessage();">
        <input name="usermsg" type="text" id="usermsg" 
          size="63" placeholder="Ask me anything..."
          autocomplete="off"
          onkeyup="updateMessage()"/>
        <input name="submitmsg" type="submit" id="submit_btn" value="Send" />
      </form>
    </div> 
    <script type="text/javascript" src="app/chat.js"></script> 
  </body>
</html>
